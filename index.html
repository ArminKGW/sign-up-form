<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="picture">
        <div class="logo-background"></div>
        <div class="image-container">
            <img src="img/logo.png">
            <span>DOLL</span>
        </div>
    </div>
    <section>
        <div class="top">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize 
                your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>
                You <i>know</i> you want to. 
            </p>
        </div>
        <form action="" method="get">
            <fieldset>
                <div class="form-header">
                    <h2>Let's do this!</h2>
                    <span>(Required fields are shown with *)</span>
                </div>
                <div class="form-content">
                    <div class="left-form">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="user-first-name"></input>
                        </div>
                        <div>
                            <label for="email">EMAIL<span style="font-size: 16px; font-weight:700; color: red;">*</span></label>
                            <input type="email" id="email" name="user-email" placeholder="example@gmail.com" required></input>
                        </div>
                        <div>
                            <label for="password">PASSWORD<span style="font-size: 16px; font-weight:700; color: red;">*</span></label>
                            <input type="password" id="password" name="user-password" required></input>
                        </div>
                    </div>
                    <div class="right-form">
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="user-last-name"></input>
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER(123-456-7890)</label>
                            <input type="tel" id="phone-number" name="user-phone-number"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"></input>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD<span style="font-size: 16px; font-weight:700; color: red;">*</span></label>
                            <input type="password" id="confirm-password" name="user-confirm-password" required></input>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="create-login">
                <button type="submit">Create Account</button>
                <div class="footer">
                Already have an account?
                <a href="example.com">Log in</a>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
